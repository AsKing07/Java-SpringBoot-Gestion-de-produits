<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Système de gestion de produits</title>
<link rel = "icon" href ="" type = "image/x-icon">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
<link rel="stylesheet"  href="/Css/styles.css">
</head>
<body>
	<div style="align-content: center;" class="my-3">
		<h1>Liste des utilisateurs</h1>
		
        <div style="text-align: center; padding-bottom: 3%;">
            <div ><a th:href=@{/creation/}><button type="button" >Créer un nouveau produit</button></a></div>
            <div ><a th:href=@{/agg}><button type="button">Retourner à la liste des produits</button></a></div>
            <div ><a th:href=@{/logout}><button type="button">Se déconnecter</button></a></div>
          </div>
		<div class="content">
			<table style="border: 1;" class="table ">
				<thead class="table-warning">
					<tr>
						<th>ID Utilisateur</th>
						<th>Email</th>
						<th>Prénom</th>
						<th>Nom</th>
						<th sec:authorize="hasRole('admin')">Actions</th>
					</tr>
				</thead>
				<tbody class="table-primary">
				<tr th:each="utilisateur: ${listUsers}">
                    <td th:text="${utilisateur.id}"></td>
                    <td th:text="${utilisateur.email}"></td>
                    <td th:text="${utilisateur.prenom}"></td>
                    <td th:text="${utilisateur.nom}"></td>
					<td sec:authorize="hasRole('admin')"><a th:href="@{/deleteUser/{id}(id=${utilisateur.id})}" class="btn btn-danger">Supprimer</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
    <script>
        // Modifier l'URL dans la barre d'adresse
        history.pushState(null, null, "/Vue admin: liste des utilisateurs de la plateforme");
    </script>
</body>
</html>

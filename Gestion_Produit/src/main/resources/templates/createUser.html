<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire d'inscription</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
        <div>
            <h1>Inscription</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"  class="border border-dark"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email"  th:field="*{email}" name="email" class="form-control" required />
                </div>
            </div> 
            <div class="form-group row">
                <label class="col-4 col-form-label">Mot de passe: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" name="password" class="form-control"
                            required minlength="6" maxlength="12"/>
                </div>
            </div> 
            <div class="form-group row">
                <label class="col-4 col-form-label">Prénom: </label>
                <div class="col-8">
                    <input type="text" th:field="*{prenom}" name="prenom" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Nom: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nom}" name="nom" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </div>
        </form>
        <div class="p-2 my-0">Vous avez déjà un compte? <a th:href=@{/login}><button type="button" class="btn btn-success">Connectez-vous ici</button></a></div>
    </div>
    <script>
        // Modifier l'URL et afficher "nouvelle-page" dans la barre d'adresse
        history.pushState(null, null, "/Formulaire d'inscription");
    </script>
</body>
</html>
